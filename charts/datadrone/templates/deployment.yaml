apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "template.fullname" . }}
  namespace: {{ include "template.namespace" .}}
  labels:
    app.kubernetes.io/name: {{ include "template.name" . }}
    helm.sh/chart: {{ include "template.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "template.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "template.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: data
        {{- if .Values.storage.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "template.name" . }}-pvc
        {{- end }}
      - name: shared-files
        emptyDir: {}
      - name: config-volume
        configMap:
          name: {{ include "template.name" . }}-config
      - name: secret-volume
        secret:
          secretName: {{ .Values.secrets.name }}
      imagePullSecrets:
      - name: registry-secret
      containers:
          {{- $values := .Values }}
      {{- range .Values.containers }}
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- with .lifecycle }}
          lifecycle: {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .securityContext }}
          securityContext: {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .command }}
          command:
          {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .args }}
          args: 
          {{- toYaml . | nindent 10 }}
          {{- end }}
          env:
          {{- with $values.secrets.containers }}
          {{- range .environment}}
          - name: {{ .key }}
            valueFrom:
              secretKeyRef:
                name: {{ include "template.name" $}}-secret
                key: {{ .key }}
          {{- end }}
          {{- end }}
          {{- if .configMap }}{{- if and .configMap.environment }}
          {{- range .configMap.environment }}
          - name: {{ .key }}
            valueFrom:
              configMapKeyRef:
                name: {{ include "template.name" $}}-config
                key: {{ .key }}
          {{- end }}
          {{- end }}{{- end }}
          volumeMounts:
          - name: shared-files
            mountPath: /var/www/html
          {{- range .volumeMounts }}
          - mountPath: {{ .mountPath }}
            name: {{ .name }}
            subPath: "{{ .hostSubPath }}"
          {{- end }}
          {{- if .configMap }}{{- if and .configMap.mountPath }}
          - name: config-volume
            mountPath: "{{ .configMap.mountPath }}"
          {{- end }}{{- end }}
          {{- if .secrets }}{{- if and .secrets.mountPath }}
          - name: secret-volume
            mountPath: "{{ .secrets.mountPath }}"
          {{- end }}{{- end }}
          {{- if .service }}
          ports:
            - name: http
              containerPort: {{ .service.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .service.port }}
            # httpGet:
            #   path: /
            #   port: http
          readinessProbe:
            tcpSocket:
              port: {{ .service.port }}
            # httpGet:
            #   path: /
            #   port: http
          {{- end }}
          {{- if .resources }}
          resources:
            {{- toYaml .resources | nindent 12 }}
          {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
